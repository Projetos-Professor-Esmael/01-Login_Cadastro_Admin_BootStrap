<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Página de Login</title>
</head>
<body>
    <div class="container"> <!-- Conteúdo da página vai aqui -->
        <div class="container mt-5">
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Usuário:</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="cadastro.html" class="btn btn-link">Criar Conta</a>
                <a href="#" class="btn btn-link">Esqueceu a Senha?</a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
           document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Aqui você deve adicionar a lógica de autenticação.
        // Se o login for bem-sucedido:
        window.location.href = 'admin.html'; // Redireciona para a página administrativa
    });
    </script>
</body>
</html>
